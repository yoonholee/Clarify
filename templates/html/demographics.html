<div class='row' id='demographics' style="display:none">
	<div class='col-12'>
		<h3>Demographic Information</h3>

		<div class="card">
			<div class="card-body">
				<p>Before we begin, please answer some preliminary information.</p>

				<p><strong>What is your Worker ID?</strong></p>
				  <div class="form-group">
				    <input type="prolificID" class="form-control" id="prolificID" aria-describedby="prolificID" placeholder="Enter Worker ID">
				  </div>

				<p><strong>What is your gender?</strong></p>
				<div class="form-check">
				  <input class="form-check-input" type="radio" name="gender" id="male" onclick="disableSelfDescribe();">
				  <label class="form-check-label" for="male">
				    Man
				  </label>
				</div>
				<div class="form-check">
				  <input class="form-check-input" type="radio" name="gender" id="female" onclick="disableSelfDescribe();">
				  <label class="form-check-label" for="female">
				    Woman
				  </label>
				</div>
				<div class="form-check">
				  <input class="form-check-input" type="radio" name="gender" id="nonbinary" onclick="disableSelfDescribe();">
				  <label class="form-check-label" for="nonbinary">
				    Non-binary
				  </label>
				</div>
				<div class="form-check" onclick="disableSelfDescribe();">
				  <input class="form-check-input" type="radio" name="gender" id="prefernot">
				  <label class="form-check-label" for="prefernot">
				    Prefer not to disclose
				  </label>
				</div>
				<div class="form-check">
				  <input class="form-check-input" type="radio" name="gender" id="other" onclick="enableSelfDescribe();">
				  <label class="form-check-label" for="other">
				    Prefer to self describe:
				  </label>
				  <textarea name="gender" class="form-control" id="self-description" rows="1" disabled></textarea>
				</div>
				<br>
				<p><strong>What is your age?</strong></p>
				<div class="form-group">
				    <input type="age" class="form-control" id="age" aria-describedby="age" placeholder="Enter Your Age">
				  </div>
				<br>
				<button type="button" class="btn btn-primary" id='demographic-button'>Continue</button>
			</div>
		</div>

	</div>
</div>
